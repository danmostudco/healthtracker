<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Health Tracker Prototype</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

</head>
<body>

  <div class="container-fluid">
    <div class="row" style="background-color: #F0F0F0">
      <div class="col-xs-12" style="margin-top: 30px; margin-bottom: 30px">
        <h1 style="display: inline">Health Food Tracker</h1><h4 style="display: inline"> by Dan</h4>
      </div>
    </div>


    <div class="row" id="foodApp">
      <div class="col-sm-6">

      <h2>Search Food</h2>
        <div class="input-group">
          <input id="searchFood" type="text" class="form-control" placeholder="Search for..." style="margin-bottom: 10px">
        </div><!-- /input-group -->

        <ul class="list-group" id="resultsList">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>

      </div>

      <div class="col-sm-6">
        <h2>Your Food</h2>
        <hr style="margin-top: 31px">
          <ul class="list-group">
            <li class="list-group-item">Testing</li>
            <li class="list-group-item">Testing</li>
          </ul>
      </div>
    </div>
</div>

  <script type="text/template" id="food-template">
    <li class="list-group-item">
      <p>
        <%= name %> || <%= calories %>
      </p>
    </li>
  </script>


  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%=title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>">
  </script>


  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>

  <!-- TODO - replace these with local storage for now -->

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <!-- BackboneFire -->
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

  <script src="js/models/food.js"></script> <!-- model for each individual food item -->
  <script src="js/collections/foods.js"></script> <!-- collection to hold the foods added -->

  <script src="js/views/food.js"></script> <!-- for each individual food item -->
  <script src="js/views/app.js"></script> <!-- for the full application -->

  <script src="js/app.js"></script> <!-- will initialize the full application -->
</body>
</html>
